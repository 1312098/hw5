<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoadData</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v3.min.js"> </script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <div id="user-control">
        <h2 align="center"> Bộ lọc</h2>
        <hr>
        <div class="container">
            <div class="row">
                <h4>Thay đổi bán kính của 2 điểm A và B</h4>
                <div class="radiusAB">
                    <label for="nRadiusA" >
                        <strong>Bán kính điểm A:</strong> <span id="nRadiusA-value"> </span>
                    </label>
                    <div id="slidecontainer">
                        1 <input type="range" min="1" max="4" step="0.1" id="nRadiusA" class="slider"> 4
                    </div>
                </div>
        
                <div class="radiusAB">
                    <label for="nRadiusB" >
                        <strong>Bán kính điểm B:</strong> <span id="nRadiusB-value"> </span>
                    </label>
                    <div id="slidecontainer">
                        1 <input type="range" min="1" max="4" step="0.1" id="nRadiusB" class="slider"> 4
                    </div>
                </div>
            </div>
            <hr>
        
            <div class="row">
                <h4>Bổ sung điều kiện lọc:</h4>
                <div class="form-group">
                    <label >
                            Plot Size:
                    </label>
                    <select class="form-control" id="plot_size">
                        <option value="all" selected="selected">All</option>
                    </select>  
                </div>
            
                <div class="form-group">
                    <label>
                        Streets:
                    </label>
                    <select class="form-control" id="streets">
                        <option value="all" selected="selected">All</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label >
                        Species:
                    </label>
                    <select class="form-control" id="species">
                        <option value="all" selected="selected">All</option>
                    </select>
                </div>
            </div>
        </div>

                      
    </div>

    <script src="javascript/index.js"></script>
    <script src="javascript/LoadPlotSize.js"></script>
    <script src="javascript/LoadStreets.js"></script>
   <script src="javascript/LoadSpecies.js"></script>
</body>
</html>
